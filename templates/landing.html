<script>
  const overlay = document.getElementById('overlay');
  const buttons = document.getElementById('buttons');
  const content = document.getElementById('content');

  const contentMap = {
  build: `
    <video 
      src="/static/1.mp4" 
      controls 
      autoplay 
      muted 
      loop 
      style="
        width: 100%;
        height: auto;
        max-height: 60vh;
        object-fit: contain;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);">

  `,
    test: `
      <h2>Test</h2>
      <ul>
        <li>âœ… Unit Tests â€” Passed</li>
        <li>âœ… Integration Tests â€” Passed</li>
        <li>âœ… E2E Tests â€” Passed</li>
      </ul>
    `,
    publish: `
      <h2>Publish</h2>
      <ul>
        <li>ğŸŸ¡ Publish Linux â€” Waiting for approval</li>
        <li>ğŸŸ¡ Publish macOS â€” Waiting for approval</li>
        <li>ğŸŸ¡ Publish Windows â€” Waiting for approval</li>
      </ul>
    `
  };

  function showTab(tab) {
    content.innerHTML = contentMap[tab];
  }

  let overlayInitialized = false; // âœ… í•œ ë²ˆë§Œ ì‹¤í–‰ë˜ë„ë¡ ì œì–´

  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    const startScroll = 300;
    const maxScroll = 1000;

    if (scrollY > startScroll) {
      const effectiveScroll = scrollY - startScroll;
      const scrollRatio = Math.min(effectiveScroll / maxScroll, 1);
      const translateY = 100 - (scrollRatio * 120);
      const opacity = scrollRatio;

      overlay.style.transform = `translateX(-50%) translateY(${translateY}%)`;
      overlay.style.opacity = opacity;
      overlay.classList.add('active');

      if (scrollRatio > 0.85) {
        const buttonOpacity = (scrollRatio - 0.85) / 0.15;
        buttons.style.opacity = buttonOpacity;
        buttons.classList.add('active');
      } else {
        buttons.style.opacity = 0;
        buttons.classList.remove('active');
      }

      if (!overlayInitialized && scrollRatio > 0.2) {
        showTab('build');
        overlayInitialized = true;
      }

    } else {
      overlay.style.transform = `translateX(-50%) translateY(100%)`;
      overlay.style.opacity = 0;
      overlay.classList.remove('active');
      buttons.style.opacity = 0;
      buttons.classList.remove('active');

      overlayInitialized = false; // ë‹¤ì‹œ ì˜¬ë¼ê°€ë©´ ì´ˆê¸°í™”ë¼ì•¼ ë‹¤ì‹œ ì‹¤í–‰ë¨
    }

    
  });

  // âœ… ìŠ¤í¬ë¡¤ ì˜¬ë¼ì˜¬ ë•Œ ì¬ì ìš© ë˜ë„ë¡ ì• ë‹ˆë©”ì´ì…˜ ë¦¬ì…‹
  const heroText = document.getElementById('heroText');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        heroText.classList.remove('visible');
        void heroText.offsetWidth; // íŠ¸ë¦­: ê°•ì œë¡œ reflow
        heroText.classList.add('visible');
      }
    });
  }, { threshold: 0.5 });

  observer.observe(heroText);
</script>
